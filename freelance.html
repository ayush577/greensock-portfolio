<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Portfolio Theme</title>

    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display"
      rel="stylesheet"
    />
    <!-- font-family -->

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./dist/vendor/fonts/icomoon/style.css" />
    <link
      rel="stylesheet"
      href="./dist/vendor/font/flaticon/font/flaticon.css"
    />
    <!-- icon library -->
    <link rel="stylesheet" href="./dist/vendor/css/nice-select.css" />
    <link rel="stylesheet" href="./dist/vendor/css/aos.css" />
    <link rel="stylesheet" href="./dist/bootstrap/bootstrap.css" />
    <!-- vendor css -->

    <link rel="stylesheet" href="./dist/style.css" />
    <!-- custom css -->
  </head>
  <body>
    <div class="container">
      <div class="left"></div>
      <div class="right"></div>

      <div class="nav">
        <div class="logo">Sonali Jain</div>

        <div class="next"><i class="fa fa-angle-right"></i></div>

        <div class="watch">
          <i class="fa fa-caret-right"></i>&nbsp; Portfolio
        </div>

        <div class="cart"><i class="fa fa-address-book"></i></div>
      </div>

      <div class="right-sidebar">
        <ul>
          <li class="other-page"><a href="index.html">About</a></li>
          <li class="other-page"><a href="expereince.html">Expereince</a></li>
          <li class="other-page"><a href="project.html">Projects</a></li>
          <li class="other-page"><a href="skill.html">Skill</a></li>
          <li class="title"><a href="freelance.html">freelance</a></li>
          <li class="other-page"><a href="contact.html">contact</a></li>
        </ul>
      </div>

      <div class="left-bottom">
        <p>Currently working in Hawkscode</p>
      </div>

      <div class="left-sidebar">
        <div
          class="row contact-us align-items-center justify-content-center d-flex"
        >
          <div class="col-lg-10 offset-lg-1 col-md-10 offset-md-1 text-center">
            <h3 class="mt-15 mb-15">Hire me as Freelancer</h3>
            <form action="#">
              <div class="row">
                  <div class="col-md-12">
                      <div class="mt-10">
                        <input
                          type="email"
                          name="EMAIL"
                          placeholder="Email address"
                          onfocus="this.placeholder = ''"
                          onblur="this.placeholder = 'Email address'"
                          required
                          class="single-input"
                        />
                      </div>
                    </div>
                  <div class="col-md-12">
                      <div class="input-group-icon mt-10">
                        <div class="icon">
                          <i class="fa fa-archive" aria-hidden="true"></i>
                        </div>
                        <div class="form-select" id="default-select">
                          <select>
                            <option value="1">Hourly Charge</option>
                            <option value="1">Graphic Design - $70</option>
                            <option value="1">Website Development - $50</option>
                            <option value="1">App Development - $40</option>
                          </select>
                        </div>
                      </div>
                    </div>
                <div class="col-md-12">
                  <div class="input-group-icon mt-10">
                    <div class="icon">
                      <i class="fa fa-archive" aria-hidden="true"></i>
                    </div>
                    <div class="form-select" id="default-select">
                      <select>
                        <option value="1">Project Budget</option>
                        <option value="1"> < $1000 </option>
                        <option value="1"> $1000 - $5000 </option>
                        <option value="1"> $5000 < </option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="mt-10">
                    <textarea
                      class="single-textarea"
                      placeholder="Message"
                      onfocus="this.placeholder = ''"
                      onblur="this.placeholder = 'Message'"
                      required
                    ></textarea>
                  </div>
                </div>
                <div class="col-md-12">
                  <div class="button-group-area mt-10">
                    <a href="#" class="genric-btn primary-border circle arrow"
                      > submit </a>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>

      <div class="product text-center" id="product">
        <img src="/app/img/main.png" alt="drone" />
      </div>

      <div class="media">
        <ul>
          <li><i class="fa fa-facebook"></i></li>
          <li><i class="fa fa-instagram"></i></li>
          <li><i class="fa fa-twitter"></i></li>
        </ul>
      </div>
    </div>

    <script src="./dist/vendor/js/jquery-3.3.1.min.js"></script>
    <script src="./dist/vendor/js/jquery.nice-select.min.js"></script>
    <script src="./dist/vendor/js/bootstrap.min.js"></script>
    <script src="./dist/vendor/js/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
    <!-- vendor javascript -->

    <script src="./dist/all.js"></script>
    <!-- custom javascript -->
  </body>
</html>
